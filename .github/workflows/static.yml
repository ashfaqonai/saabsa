# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build blog (generate static pages, posts.json, sitemap)
        run: |
          cd scripts && npm install && cd ..
          node scripts/build-blog.js
      - name: Build Tailwind CSS (replace CDN with optimized CSS)
        run: |
          npm install --no-save tailwindcss
          npx tailwindcss -c tailwind.config.js -i styles/input.css -o styles/tailwind.min.css --minify
          echo "Built Tailwind CSS: $(wc -c < styles/tailwind.min.css) bytes"
          # Replace CDN script tag with CSS link in all HTML files
          find . -name '*.html' -not -path './node_modules/*' -not -path './scripts/*' \
            -exec sed -i 's|<script src="https://cdn.tailwindcss.com"></script>|<link rel="stylesheet" href="/styles/tailwind.min.css">|g' {} \;
          find . -name '*.html' -not -path './node_modules/*' -not -path './scripts/*' \
            -exec sed -i 's|<script src="https://cdn.tailwindcss.com" defer></script>|<link rel="stylesheet" href="/styles/tailwind.min.css">|g' {} \;
          echo "Replaced Tailwind CDN tags in all HTML files"
      - name: Optimize images
        run: |
          npm install --no-save sharp
          node -e "
          const sharp = require('sharp');
          const fs = require('fs');
          async function opt(file, maxWidth) {
            if (!fs.existsSync(file)) return;
            const info = await sharp(file).metadata();
            const w = Math.min(info.width || maxWidth, maxWidth);
            await sharp(file).resize(w).png({ quality: 80, compressionLevel: 9 }).toFile(file + '.tmp');
            fs.renameSync(file + '.tmp', file);
            const before = (fs.statSync(file).size / 1024).toFixed(0);
            console.log('  ' + file + ' -> ' + before + ' KB (' + w + 'px)');
          }
          (async () => {
            console.log('Optimizing images...');
            await opt('patientreeLogo.png', 280);
            await opt('og-image.png', 1200);
            await opt('Screenshot_Patientree.png', 800);
            console.log('Done.');
          })().catch(e => { console.warn('Image optimization skipped:', e.message); });
          "
      - name: Inject admin password from secret
        run: |
          sed -i "s/__ADMIN_PASSWORD_PLACEHOLDER__/${{ secrets.ADMIN_PASSWORD }}/g" admin-config.js
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
