    <script>
        // Get slug from URL
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        if (!slug) {
            document.getElementById('blogPostContent').innerHTML = `
                <div class="text-center">
                    <h1 class="text-3xl font-bold mb-4 text-gray-900">Post Not Found</h1>
                    <p class="text-gray-600 mb-6">The blog post you're looking for doesn't exist.</p>
                    <a href="blog.html" class="text-[#0F3D6E] font-semibold hover:underline">← Back to Blog</a>
                </div>
            `;
        } else {
            loadBlogPost(slug);
        }

        async function loadBlogPost(slug) {
            try {
                // First, get post metadata
                const postsResponse = await fetch('_posts/posts.json');
                const postsData = await postsResponse.json();
                const post = postsData.posts.find(p => p.slug === slug);

                if (!post) {
                    throw new Error('Post not found');
                }

                // Load the markdown content
                const markdownResponse = await fetch(`_posts/${post.date}-${slug}.md`);
                if (!markdownResponse.ok) {
                    throw new Error('Post content not found');
                }
                const markdown = await markdownResponse.text();

                // Parse front matter and content
                const frontMatterMatch = markdown.match(/^---\n([\s\S]*?)\n---\n([\s\S]*)$/);
                let content = markdown;
                if (frontMatterMatch) {
                    content = frontMatterMatch[2];
                }

                // Update page title and meta
                document.title = `${post.title} | Saabsa Solutions Blog`;
                const metaDescription = document.querySelector('meta[name="description"]');
                if (metaDescription) {
                    metaDescription.content = post.excerpt || post.title;
                }

                // Format date
                const formattedDate = new Date(post.date).toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });

                // Render content
                const html = `
                    <article>
                        <div class="flex items-center gap-4 mb-6 text-sm text-gray-500">
                            <time datetime="${post.date}">${formattedDate}</time>
                            ${post.category ? `<span class="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-xs font-semibold">${post.category}</span>` : ''}
                        </div>
                        <h1 class="text-4xl md:text-5xl font-black mb-8 text-gray-900">${post.title}</h1>
                        <div class="blog-content">
                            ${marked.parse(content)}
                        </div>
                    </article>
                `;

                document.getElementById('blogPostContent').innerHTML = html;
            } catch (error) {
                console.error('Error loading blog post:', error);
                document.getElementById('blogPostContent').innerHTML = `
                    <div class="text-center">
                        <h1 class="text-3xl font-bold mb-4 text-gray-900">Post Not Found</h1>
                        <p class="text-gray-600 mb-6">The blog post you're looking for doesn't exist or couldn't be loaded.</p>
                        <a href="blog.html" class="text-[#0F3D6E] font-semibold hover:underline">← Back to Blog</a>
                    </div>
                `;
            }
        }
    </script>
